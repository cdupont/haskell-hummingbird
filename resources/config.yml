auth:
  defaultQuota:
    maxSessions:          1
    maxIdleSessionTTL:    60
    maxPacketSize:        65535
    maxPacketIdentifiers: 10
    maxQueueSizeQoS0:     100
    maxQueueSizeQoS1:     100
    maxQueueSizeQoS2:     100
  principalDirs:
    - "/etc/hummingbird/principals"

admin:
  socketPath: "/run/hummingbird/S.hummingbird-admin"

transports:
  - type: socket
    bindAddress: 0.0.0.0
    bindPort: 1883
    listenBacklog: 32
    connectionLimit: 1024
  - type: websocket
    transport:
      type: socket
      bindAddress: 0.0.0.0
      bindPort: 1884
      listenBacklog: 5
